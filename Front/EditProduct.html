<div class="card login p-5" style="margin-top:80px;">

    <h1 class="mb-4 mx-auto">Editar producto</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputMedName">Nombre</label>
                <input type="text" class="form-control" id="inputMedName" required name="name">
            </div>
            <div class="form-group col-md-2">
                <label for="inputPrice">Precio</label>
                <input type="number" class="form-control" id="inputPrice" required name="price" min="1" max="1000000000000">
            </div>
            <div class="form-group col-md-4">
                <label for="inputType">Tipo de medicamento</label>
                <select class="form-control" id="inputType" required name="type">
                    <option disabled>Elegir...</option>
                    <option value="tarjeta_video">Tarjeta de Video</option>
                    <option value="motherboard">Tarjeta Madre</option>
                    <option value="ram">Memoria RAM</option>
                    <option value="almacenamiento">Almacenamiento</option>
                    <option value="case">Case</option>
                    <option value="fuente_alimentacion">Fuente de Almientaci√≥n</option>
                    <option value="cpu">CPU</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="mb-3 w-100">
                <label for="inputQuantity">Cantidad</label>
                <input type="number" class="form-control" id="inputQuantity" required name="quantity" min="1" max="10000000000000" value="<%= producto.cantidad %>">
            </div>
        </div>
        <div class="form-row">
            <label for="CustomFile" class="mx-auto">Cambiar Imagen</label>
            <div class="custom-file mb-5">
                <input type="file" class="custom-file-input" id="CustomFile" required name="img">
                <label class="custom-file-label" for="CustomFile">Elige un archivo...</label>
                <input type="checkbox" id="checkimg" name="notChange" value="true" onchange="handleChange(this)">
                <label for="checkimg"> Mantener la imagen actual</label>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descripcion</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                name="description" required>Descripcion</textarea>
        </div>
        <button type="submit" onclick="EditProduct()" class="btn btn-primary">Actualizar</button>
        <a href="/catalog"><button type="button" class="btn btn-primary">Cancelar</button></a>
    </form>
        
</div>
